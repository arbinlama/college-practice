<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>AgriHub Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="samplenav.css">
</head>
<body>
  <nav class="navbar-one ">
    <div class="left flex">
      <div class="email">
        <i class="fa fa-envelope"></i>
        <sapn>infotech446@gmail.com</sapn>
      </div>
      <div class="phone">
        <i class="fa fa-phone-alt"></i>
        <sapn>+093987983</sapn>
      </div>
    </div>

    <div class="right ">
      <div class="facebook">
        <i class="fab fa-facebook"></i>
      </div>
      <div class="twitter">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="youtube">
        <i class="fab fa-youtube"></i>
      </div>
      <div class="instagram">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </nav>
  
  <nav class="navbar-second">
    <!-- Checkbox for toggling menu -->
    <input type="checkbox" id="check">
    <!-- Menu icon -->
    <label for="check" class="checkbtn">
      <i class="fa fa-bars"></i>
    </label>
    <!-- Site logo -->
    <label class="logo">AgriHub</label>
    <!-- Navigation links -->
    <ul>
      <li><a class="passive" href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Feedback</a></li>
      <li>
          <a href="#"> <i class="fa fa-sign-in-alt"></i></a></li>
          </ul>
  </nav>
  <!-- Section for image -->
  <section></section>
</body>
</html>
