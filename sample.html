    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #4f4f4f;
            transition: 0.3s;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: red;
          border-radius: 10px;
          scale: 1.2;
          padding: 15px;
          margin: 10px;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
        }

        .open-btn {
            font-size: 30px;
            color: #4f4f4f;
            cursor: pointer;
            margin: 10px;
        }

        .main-content {
            margin-left: 0;
            transition: margin-left .3s;
            padding: 20px;
        }

        .top {
            display: flex;
            background: #4f4f4f;
            justify-content: center;
            height: 40px;
        }

        .top p {
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .image-container img {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        .text {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 20%;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .close-btn:hover {
          color: black;
        }
    </style>
</head>

    </div>

<script>
   
    function openNav() {
        document.getElementById("mySidebar").style.left = "0";
        document.querySelector(".main-content").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.left = "-250px";
        document.querySelector(".main-content").style.marginLeft = "0";
    }
