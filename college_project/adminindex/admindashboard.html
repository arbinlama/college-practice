<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #4f4f4f;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: red;
            border-radius: 10px;
            transform: scale(1.1);
            margin: 10px;
        }

        /* Menu and Logo */
        .menu-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
        }

        .flog {
            display: flex;
            align-items: center;
            font-size: 25px;
            font-weight: bold;
        }

        .flog img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .flog img:hover {
            transform: scale(1.2);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; /* Ensure content doesn't overlap sidebar */
            width: calc(100vw - 250px); /* Full width minus sidebar */
            height: 100vh;
            padding: 0;
        }

        .top {
            display: flex;
            background: #4f4f4f;
            justify-content: center;
            height: 40px;
            align-items: center;
        }

        .top p {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        /* Full-size iframe */
        iframe {
            width: 100%;
            height: calc(100vh - 40px); /* Full height minus top bar */
            border: none;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <a onclick="changeIframeSrc('../work_of_admin/addtool.html')">Add Tools</a>
    <a onclick="changeIframeSrc('../work_of_admin/addTraining.php')">Add Training Details</a>
    <a onclick="changeIframeSrc('../work_of_admin/adminprice.php')">Add Price</a>
    <a onclick="changeIframeSrc('../work_of_admin/adphp/toolsDisplay.php')">Tools View</a>
    <a onclick="changeIframeSrc('../image_insert/insert.php')">Add Image in Database</a>
    <a onclick="changeIframeSrc('../work_of_admin/displayTraining.php')">Visit Training</a>
    <a onclick="changeIframeSrc('../work_of_admin/displayTrainingReg.php')">View Training Registrations</a>
    <a onclick="changeIframeSrc('../work_of_admin/display')">Report Display</a>
    <a href="../logout/log2.php"><i class="fa fa-user-circle"></i> Logout</a>
</div>

<!-- Menu and Logo -->
<div class="menu-container">
    <div class="flog">
        <img src="../image/ficon.png" alt="logo">
        <label class="logo">AgriHub</label>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="top">
        <p>Find your state/city's agriculture resources on AgriHub</p>
    </div>
    <iframe id="contentFrame" src="../work_of_admin/addtool.html"></iframe>
</div>

<!-- JavaScript -->
<script>
    function changeIframeSrc(url) {
        document.getElementById("contentFrame").src = url;
    }
</script>

</body>
</html>
