<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #4f4f4f;
            transition: 0.3s;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: red;
            border-radius: 10px;
            transform: scale(1.1);
            margin: 10px;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: white;
        }

        .close-btn:hover {
            color: black;
        }

        /* Menu Button and Logo */
        .menu-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and logo */
            margin: 10px;
            cursor: pointer;
            transition: margin-left 0.3s; /* Smooth sliding */
        }

        .open-btn {
            font-size: 30px;
            color: #4f4f4f;
        }

        .flog {
            display: flex;
            align-items: center;
            font-size: 25px;
            font-weight: bold;
        }

        .flog img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .flog img:hover {
            transform: scale(1.2);
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding: 20px;
        }

        .top {
            display: flex;
            background: #4f4f4f;
            justify-content: center;
            height: 40px;
        }

        .top p {
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .image-container img {
            width: 100%;
            height: 80vh;
            margin-bottom: 20px;
        }

        /* Responsive Sidebar Close on Click */
        body {
            font-family: Arial, sans-serif;
        }

        .text {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 20%;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="mySidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
    <br><br>
    <a href="../work_of_admin/addtool.html">Add Tools</a>
    <a href="../work_of_admin/addTraining.php">Add Training Details</a>
    <a href="../work_of_admin/adminprice.php">Add Price</a>
    <a href="../work_of_admin/adphp/toolsDisplay.php">Tools view</a>
    <a href="../image_insert/insert.php">Add Image in database</a>
    <a href="../work_of_admin/displayTraining.php">Visit Training</a>
    <a href="../work_of_admin/displayTrainingReg.php">View Training Registrations</a>
    <a href="../work_of_admin/display">Report Display</a>
    <a href="../logout/log2.php"><i class="fa fa-user-circle"></i> Logout</a>
</div>

<!-- Menu Button with Logo and Name -->
<div class="menu-container" id="menuContainer" onclick="openNav()">
    <span class="open-btn">&#9776;</span>
    <div class="flog">
        <img src="../image/ficon.png" alt="logo">
        <label class="logo">AgriHub</label>
    </div>
</div>

<!-- Main Content -->
<div class="main-content" id="mainContent">
    <div class="top">
        <p>Find your state/city's agriculture resources on AgriHub</p>
    </div>
    <div class="image-container">
        <img src="../image/farmer.jpg" alt="AgriHub">
    </div>
</div>

<!-- JavaScript -->
<script>
    function openNav() {
        document.getElementById("mySidebar").style.left = "0";
        document.getElementById("mainContent").style.marginLeft = "250px";
        document.getElementById("menuContainer").style.marginLeft = "-1"; // Move menu with sidebar
    }

    function closeNav() {
        document.getElementById("mySidebar").style.left = "-250px";
        document.getElementById("mainContent").style.marginLeft = "0";
        document.getElementById("menuContainer").style.marginLeft = "0"; // Move menu back
    }

    // Close sidebar when clicking outside
    document.addEventListener("click", function(event) {
        const sidebar = document.getElementById("mySidebar");
        const menuContainer = document.getElementById("menuContainer");
        if (!sidebar.contains(event.target) && !menuContainer.contains(event.target)) {
            closeNav();
        }
    });
</script>

</body>
</html>
