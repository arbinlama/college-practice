<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #4f4f4f;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: red;
            border-radius: 10px;
            transform: scale(1.1);
            margin: 10px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; /* Ensure content doesn't overlap sidebar */
            width: calc(100vw - 250px); /* Full width minus sidebar */
            height: 100vh;
            padding: 20px; /* Add padding for content */
            box-sizing: border-box; /* Include padding in width/height calculations */
        }

        /* Logo and Name Styles */
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Space below the logo */
        }

        .logo-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .logo-container img:hover {
            transform: scale(1.2);
        }

        .logo-container h1:hover {
            transform: scale(1.2);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        /* Full-size iframe */
        iframe {
            width: 100%;
            height: calc(100vh - 40px); /* Full height minus top bar */
            border: none;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <a onclick="changeIframeSrc('../work_of_admin/addtool.html')">Add Tools</a>
    <a onclick="changeIframeSrc('../work_of_admin/addTraining.php')">Add Training Details</a>
    <a onclick="changeIframeSrc('../work_of_admin/adminprice.php')">Add Price</a>
    <a onclick="changeIframeSrc('../work_of_admin/adphp/toolsDisplay.php')">Tools Stock</a>
    <a onclick="changeIframeSrc('../image_insert/insert.php')">Add Image in Database</a>
    <a onclick="changeIframeSrc('../work_of_admin/displayTraining.php')">Visit Training</a>
    <a onclick="changeIframeSrc('../work_of_admin/displayTrainingReg.php')">View Training Registrations</a>
    <a onclick="changeIframeSrc('../work_of_admin/order_detail/displayOrder.php')">View Order record</a>
    <a onclick="changeIframeSrc('../work_of_admin/display')">Report Display</a>
    <a href="../logout/log2.php"><i class="fa fa-user-circle"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="logo-container">
        <img src="../image/ficon.png" alt="logo">
        <h1>AgriHub</h1>
    </div>
    <iframe id="contentFrame" src="../image/img5.png"></iframe>
</div>

<!-- JavaScript -->
<script>
    function changeIframeSrc(url) {
        document.getElementById("contentFrame").src = url;
    }
</script>

</body>
</html>
